<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶列表</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 每列 3 個按鈕，寬度平分 */
            gap: 10px; /* 按鈕間距 */
            justify-items: stretch; /* 按鈕寬度填滿列 */
            margin-top: 20px;
        }
        button {
            height: 80px; /* 固定按鈕高度 */
            font-size: 16px; /* 文字大小 */
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            color: #20f431;
            padding: 0;
        }
        button:disabled {
            background-color: #ccc;
            color: #d0f2d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- 新增圖片 -->
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://example.com/your-image.jpg" alt="Header Image" style="max-width: 100%; height: auto;">
    </div>

    <!-- 原有內容 -->
    <div id="customer-list" class="customer-list"></div>

    <div class="container">
        <div id="button-container" class="button-grid"></div>
    </div>

    <script>
        function fetchGoogleSheetCSV() {
            const columns = ["叫布", "裁布", "物料", "LOGO工法", "車工", "打扣/整燙", "清點+裝箱"];
            const buttonContainer = document.getElementById("button-container");

            buttonContainer.innerHTML = "";

            for (let colIndex = 6; colIndex <= 12; colIndex++) {
                const button = document.createElement("button");
                button.textContent = columns[colIndex - 6];

                if (colIndex === 7) {
                    button.disabled = true;
                }

                button.onclick = () => {
                    if (!button.disabled) {
                        alert(`執行操作：${columns[colIndex - 6]}`);
                    }
                };

                buttonContainer.appendChild(button);
            }
        }

        fetchGoogleSheetCSV();
    </script>
</body>
</html>
