<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態按鈕與表單提交</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .customer-card img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 2px;
            cursor: pointer;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: stretch;
            margin-top: 20px;
        }
        button {
            width: 100%;
            height: 60px; /* 增加按鈕高度 */
            font-size: 18px; /* 調整按鈕文字大小 */
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: hsl(124, 67%, 75%);
            color: #000000;
            padding: 5px;
            white-space: normal; /* 允許換行 */
            word-break: break-word; /* 長單詞換行 */
        }
        button:disabled {
            background-color: #ccc;
            color: #000000;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #big-image-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #big-image-modal.active {
            display: block;
        }
        .modal-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px; /* 調整按鈕之間的間距 */
        }
        .modal-buttons button {
            height: 80px; /* 增加下方按鈕高度 */
            font-size: 16px; /* 調整按鈕文字大小 */
            background-color: hsl(124, 67%, 75%);
            color: #000000;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .modal-buttons button:hover {
            background-color: hsl(124, 67%, 65%);
        }
        .modal-buttons button:disabled {
            background-color: #ccc;
            color: #000000;
            cursor: not-allowed;
        }
        /* 增加回首頁與內容之間的距離 */
        .homepage-button {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px; /* 增加距離 */
        }
    </style>
</head>
<body>
    <!-- 回首頁按鈕 -->
    <div class="homepage-button">
        <button 
            onclick="location.href='https://jbuduoo.github.io/cobal8787/'" 
            style="
                font-size: 20px; 
                color: #ffffff; 
                background-color: hsl(124, 67%, 45%);
                border: none;
                border-radius: 5px;
                padding: 15px 25px;
                cursor: pointer;
            ">
            ← 回首頁
        </button>
    </div>

    <div id="customer-list" class="customer-list"></div>

    <div class="container">
        <div id="button-container" class="button-grid"></div>
    </div>

    <div id="big-image-modal">
        <img id="big-image" src="" alt="大圖顯示">
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="dataModal">
        <h3>填寫資料</h3>
        <form id="dataForm">
            <label for="orderNumber">案件編號：</label>
            <input type="text" id="orderNumber" name="entry.1495441973" required><br>
            <label for="item">施工項目：</label>
            <input type="text" id="item" name="entry.609461637" readonly><br>
            <label for="employee">員工編號：</label>
            <input type="text" id="employee" name="entry.1735934499" required><br>
            <div class="modal-buttons">
                <button type="button" id="submitButton">提交</button>
                <button type="button" id="closeButton">取消</button>
            </div>
        </form>
    </div>

    <script>
        // 此處略過不變的 JavaScript，仍沿用您提供的邏輯
    </script>
</body>
</html>
