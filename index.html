<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶列表與登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            width: 85%;
            margin: 0 auto;
        }
        .logout-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: auto;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .customer-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .customer-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            background-color: #f9f9f9;
        }
        .customer-card img {
            width: 140px;
            height: 100px;
            border-radius: 2px;
            cursor: pointer;
        }
        .details {
            margin-left: auto;
            text-align: left;
            color: #007bff;
            font-size: 18px;
        }
        .details a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- 頁面頂部 -->
    <div class="header">
        <button id="logout-btn" class="logout-btn hidden" onclick="logout()">登出</button>
    </div>

    <!-- 登入表單 -->
    <div id="login-container">
        <h1>請輸入帳號密碼</h1>
        <label for="username">帳號:</label>
        <input type="text" id="username"><br><br>
        <label for="password">密碼:</label>
        <input type="password" id="password"><br><br>
        <button onclick="login()">登入</button>
    </div>

    <!-- 登入成功畫面 -->
    <div id="homepage-container" class="hidden">
    </div>

    <div id="customer-list" class="customer-list"></div>

    <script>
        // 模擬帳號密碼資料
        const validUser = {
            username: "user",
            password: "1234"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUser.username && password === validUser.password) {
                const user = { name: username, loggedIn: true };
                localStorage.setItem('user', JSON.stringify(user));

                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("homepage-container").classList.remove("hidden");
                document.getElementById("logout-btn").classList.remove("hidden");
                fetchGoogleSheetCSV();
            } else {
                alert("帳號或密碼錯誤！");
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.reload();
        }

        // 檢查登入狀態
        window.onload = () => {
            const user = localStorage.getItem('user');
            if (user) {
                const userInfo = JSON.parse(user);
                document.getElementById("logout-btn").classList.remove("hidden");
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("homepage-container").classList.remove("hidden");
                fetchGoogleSheetCSV();
            } else {
                document.getElementById("login-container").classList.remove("hidden");
            }
        };

        // 保留原有的 Google Sheets 功能
        async function fetchGoogleSheetCSV() {
            const sheetCSVUrl = `https://docs.google.com/spreadsheets/d/1NUpM67bAZEbe4IIfirzSS2LqAiJiqQLyLp2_voR5gj0/gviz/tq?tqx=out:csv&gid=0`;

            try {
                const response = await fetch(sheetCSVUrl);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));

                if (rows && rows.length > 0) {
                    const customerList = document.getElementById('customer-list');
                    for (let i = 1; i < rows.length; i++) {
                        let row = rows[i];
                        if (row.length < 6) continue;

                        let id = "";
                        if (row[1].includes('file/d/') && row[1].includes('/view?')) {
                            let index = row[1].indexOf('file/d/') + 7;
                            let index2 = row[1].indexOf('/view?');
                            id = row[1].substring(index, index2);
                            id = `https://drive.google.com/thumbnail?id=${id}&sz=w1920`;
                        }

                        const card = document.createElement('div');
                        card.className = 'customer-card';
                        card.innerHTML = `
                            <img src="${id}">
                            <div class="details">
                                <a href="index2.html?num=${row[0].replace(/"/g, "").trim()}">
                                    ${row[3].replace(/"/g, "").trim()}<br>${row[2].replace(/"/g, "").trim()}
                                </a>
                            </div>
                        `;
                        customerList.appendChild(card);
                    }
                }
            } catch (error) {
                console.error("讀取 Google Sheets 時發生錯誤:", error);
            }
        }
    </script>
</body>
</html>
