<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 表格顯示</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Google Sheets 資料表格</h1>
    <table id="data-table">
        <thead>
            <tr id="table-header"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        // Google Sheet ID
        const sheetID = "1NUpM67bAZEbe4IIfirzSS2LqAiJiqQLyLp2_voR5gj0"; // 替換成你的 Sheet ID
        const sheetName = "工作表1"; // 替換成你的工作表名稱
        const apiKey = ""; // 如果需要 API 金鑰 (可選)

        // Google Sheets API URL
        const apiURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`;

        // Fetch Google Sheets data
        async function fetchGoogleSheet() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                const rows = data.values;

                if (rows && rows.length > 0) {
                    // 建立表頭
                    const headerRow = rows[0];
                    const tableHeader = document.getElementById("table-header");
                    headerRow.forEach(header => {
                        const th = document.createElement("th");
                        th.textContent = header;
                        tableHeader.appendChild(th);
                    });

                    // 建立表格內容
                    const tableBody = document.getElementById("table-body");
                    rows.slice(1).forEach(row => {
                        const tr = document.createElement("tr");
                        row.forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell || ""; // 防止空值
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error("讀取 Google Sheets 時發生錯誤:", error);
            }
        }

        // 初始化
        fetchGoogleSheet();
    </script>
</body>
</html>
