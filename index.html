<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.jpg" sizes="32x32">
    <link rel="icon" href="/favicon.ico" sizes="16x16">
    <link rel="apple-touch-icon" href="/logo.jpg">
    <title>客戶列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 85%;
            margin: 0 auto;
        }
        div#login-container{
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
        .logout-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: auto;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .customer-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .customer-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            background-color: #f9f9f9;
        }
        .customer-card img {
            width: 140px;
            height: 100px;
            border-radius: 2px;
            cursor: pointer;
        }
        .details {
            margin-left: auto;
            text-align: left;
            color: #007bff;
            font-size: 18px;
        }
        .details a {
            text-decoration: none;
            color: inherit;
        }
        .big-image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* 全螢幕寬度 */
            height: 100%; /* 全螢幕高度 */
            background: rgba(0, 0, 0, 0.8); /* 背景半透明黑色 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .big-image-modal img {
            max-width: 100%; /* 確保圖片寬度不超過視窗寬度 */
            max-height: 100%; /* 確保圖片高度不超過視窗高度 */
            width: auto; /* 自動調整寬度，保持比例 */
            height: auto; /* 自動調整高度，保持比例 */
        }

        .big-image-modal.active {
            visibility: visible; /* 讓模態框可見 */
            opacity: 1; /* 顯示模態框時的透明度 */
        }
    </style>
</head>
<body>
    <!-- 頁面頂部 -->
    <div class="header">
        <button id="logout-btn" class="logout-btn hidden" onclick="logout()">登出</button>
    </div>

    <!-- 登入表單 -->
    <div id="login-container">
        <h1>請輸入帳號密碼</h1>
        <label for="username">帳號:</label>
        <input type="text" id="username"><br><br>
        <label for="password">密碼:</label>
        <input type="password" id="password"><br><br>
        <button onclick="login()">登入</button>
    </div>

    <!-- 登入成功畫面 -->
    <div id="homepage-container" class="hidden">
    </div>

    <div id="customer-list" class="customer-list"></div>
        <!-- 大圖顯示模態框 -->
        <div id="big-image-modal" class="big-image-modal">
            <img id="big-image" src="" alt="大圖">
        </div>

    <script>


        // 模擬帳號密碼資料
        const validUser = {
            username: "user",
            password: "1234"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUser.username && password === validUser.password) {
                const user = { name: username, loggedIn: true };
                localStorage.setItem('user', JSON.stringify(user));

                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("homepage-container").classList.remove("hidden");
                document.getElementById("logout-btn").classList.remove("hidden");
                fetchGoogleSheetCSV();
            } else {
                alert("帳號或密碼錯誤！");
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.reload();
        }

        // 檢查登入狀態
        window.onload = () => {
            const user = localStorage.getItem('user');
            if (user) {
                const userInfo = JSON.parse(user);
                document.getElementById("logout-btn").classList.remove("hidden");
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("homepage-container").classList.remove("hidden");
                fetchGoogleSheetCSV();
            } else {
                document.getElementById("login-container").classList.remove("hidden");
            }
        };

        // 保留原有的 Google Sheets 功能
        async function fetchGoogleSheetCSV() {
            const sheetCSVUrl = `https://docs.google.com/spreadsheets/d/1NUpM67bAZEbe4IIfirzSS2LqAiJiqQLyLp2_voR5gj0/gviz/tq?tqx=out:csv&gid=0`;

            try {
                const response = await fetch(sheetCSVUrl);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));

                if (rows && rows.length > 0) {
                    const customerList = document.getElementById('customer-list');
                    for (let i = 1; i < rows.length; i++) { // 跳過表頭
                        let row = rows[i];
                        if (row.length < 6) continue; // 確保有足夠的欄位

                        let id = "";
                        if (row[1].includes('file/d/') && row[1].includes('/view?')) {
                            let index = row[1].indexOf('file/d/') + 7;
                            let index2 = row[1].indexOf('/view?');
                            id = row[1].substring(index, index2);
                            id = `https://drive.google.com/thumbnail?id=${id}&sz=w1920`;
                        }

                        let font =''
                        //修改字的顏字
                        if(row[5].replace(/"/g, "").trim().length > 0){
                            font += '<font color="#9900FF"> 1</font>';
                        }else{
                            font += '1';
                        }
                        if(row[6].replace(/"/g, "").trim().length > 0){
                            font += '<font color="#9900FF"> 2</font>';
                        }else{
                            font += '2';
                        }
                        if(row[7].replace(/"/g, "").trim().length > 0){
                            font += '<font color="#9900FF"> 3</font>';
                        }else{
                            font += ' 3';
                        }
                        if(row[8].replace(/"/g, "").trim().length > 0){
                            font += '<font color="#9900FF"> 4</font>';
                        }else{
                            font += ' 4';
                        }
                        if(row[9].replace(/"/g, "").trim().length > 0){
                            font += '<font color="#9900FF"> 5</font>';
                        }else{
                            font += ' 5';
                        }
                        if(row[10].replace(/"/g, "").trim().length > 0){
                            font += '<font color="#9900FF"> 6</font>';
                        }else{
                            font += ' 6';
                        }
                        if(row[11].replace(/"/g, "").trim().length > 0){
                            font += '<font color="#9900FF"> 7</font>';
                        }else{
                            font += ' 7';
                        }

                        const card = document.createElement('div');
                        card.className = 'customer-card';
                        card.innerHTML = `
                            <img src="${id}">
                            <div class="details">
                                <a href="index2.html?num=${row[0].replace(/"/g, "").trim()}">
                                    ${row[3].replace(/"/g, "").trim()} <br> ${row[2].replace(/"/g, "").trim()}
                                    <br />
                                    ${font}
                                </a>
                                <br />
                            </div>
                        `;
                        card.querySelector("img").addEventListener("click", () => {
                            const modal = document.getElementById("big-image-modal");
                            const bigImage = document.getElementById("big-image");
                            bigImage.src = id;
                            modal.classList.add("active");
                        });
                        customerList.appendChild(card);
                    }
                    // 關閉模態框
                    const modal = document.getElementById("big-image-modal");
                    modal.addEventListener("click", () => {
                        modal.classList.remove("active");
                    });
                }
            } catch (error) {
                console.error("讀取 Google Sheets 時發生錯誤:", error);
            }
        }
    </script>
</body>
</html>
