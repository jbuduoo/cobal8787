<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google 登錄示例</h1>
        <!-- Google 登錄按鈕 -->
        <div id="g_id_onload"
          data-client_id="520298354348-dcib1u7qp2bmhkvbi3vmnjidf5eusakv.apps.googleusercontent.com"
          data-login_uri="https://jbduoo.github.io/cobal8787"
          data-ux_mode="popup"
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large">
        </div>

        <!-- 登錄成功後的用戶信息 -->
        <div id="user-info" class="hidden">
            <h2>歡迎, <span id="user-name"></span></h2>
            <p>Email: <span id="user-email"></span></p>
            <button onclick="logout()">登出</button>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // 解碼 ID token 並提取用戶信息
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById("user-info").classList.remove("hidden");
            document.getElementById("user-name").textContent = payload.name;
            document.getElementById("user-email").textContent = payload.email;

            // 隱藏登錄按鈕
            document.querySelectorAll(".g_id_signin").forEach(btn => btn.style.display = "none");
        }

        function logout() {
            // 清除用戶信息並顯示登錄按鈕
            document.getElementById("user-info").classList.add("hidden");
            document.querySelectorAll(".g_id_signin").forEach(btn => btn.style.display = "block");
        }

        // 初始化 Google 登錄
        window.onload = () => {
            google.accounts.id.initialize({
                client_id: "520298354348-dcib1u7qp2bmhkvbi3vmnijdf5eusakv.apps.googleusercontent.com", // 替換為您的 Google 客戶端 ID
                callback: handleCredentialResponse
            });
            google.accounts.id.prompt(); // 自動彈出登錄提示
        };
    </script>
</body>
</html>
