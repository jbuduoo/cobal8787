<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶列表</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 每列 3 個按鈕，寬度平分 */
            gap: 10px; /* 按鈕間距 */
            justify-items: stretch; /* 按鈕寬度填滿列 */
            margin-top: 20px;
        }
        button {
            height: 80px; /* 固定按鈕高度 */
            font-size: 16px; /* 文字大小 */
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            color: #20f431;
            padding: 0;
        }
        button:disabled {
            background-color: #ccc;
            color: #d0f2d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="customer-list" class="customer-list"></div>

    <div class="container">
        <div id="button-container" class="button-grid"></div>
    </div>

    <script>
        function fetchGoogleSheetCSV() {
            // G 到 M 欄的對應標題
            const columns = ["叫布", "裁布", "物料", "LOGO工法", "車工", "打扣/整燙", "清點+裝箱"];
            const buttonContainer = document.getElementById("button-container");

            // 清空現有按鈕
            buttonContainer.innerHTML = "";

            // 從 G 到 M 欄生成按鈕
            for (let colIndex = 6; colIndex <= 12; colIndex++) {
                const button = document.createElement("button");
                button.textContent = columns[colIndex - 6]; // 按欄位標題命名按鈕

                // 設置第二個按鈕為不能按
                if (colIndex === 7) { // colIndex = 7 表示「裁布」
                    button.disabled = true; // 設置按鈕為不可點擊
                }

                // 按鈕的動作（可以按需求修改）
                button.onclick = () => {
                    if (!button.disabled) {
                        alert(`執行操作：${columns[colIndex - 6]}`);
                    }
                };

                buttonContainer.appendChild(button);
            }
        }

        fetchGoogleSheetCSV();

                // Google Sheets 的公開 CSV URL
                const sheetID = "1NUpM67bAZEbe4IIfirzSS2LqAiJiqQLyLp2_voR5gj0"; // Google Sheet 的 ID
        const gid = "0";
        const sheetCSVUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&gid=${gid}`;

        async function fetchGoogleSheetCSV() {
            try {
                const response = await fetch(sheetCSVUrl);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));

                if (rows && rows.length > 0) {
                    const customerList = document.getElementById('customer-list');
                    for (let i = 1; i < rows.length; i++) { // 跳過表頭
                        let row = rows[i];
                        if (row.length < 6) continue; // 確保有足夠的欄位

                        let id = "";
                        if (row[2].includes('file/d/') && row[2].includes('/view?')) {
                            let index = row[2].indexOf('file/d/') + 7;
                            let index2 = row[2].indexOf('/view?');
                            id = row[2].substring(index, index2);
                            id = 'https://drive.google.com/thumbnail?id=' + id + '&sz=w1920';
                        }

                        const card = document.createElement('div');
                        card.className = 'customer-card';
                        card.innerHTML = `
                            <img src="${id}">
                            <div class="details">
                                <a href="index2.html?num=${row[0]}">
                                    ${row[4].replace(/"/g, "").trim()} <br> ${row[3].replace(/"/g, "").trim()}  
                                </a>
                            </div>
                        `;
                        card.querySelector("img").addEventListener("click", () => {
                            const modal = document.getElementById("big-image-modal");
                            const bigImage = document.getElementById("big-image");
                            bigImage.src = id;
                            modal.classList.add("active");
                        });
                        customerList.appendChild(card);
                    }

                    // 關閉模態框
                    const modal = document.getElementById("big-image-modal");
                    modal.addEventListener("click", () => {
                        modal.classList.remove("active");
                    });
                }
            } catch (error) {
                console.error("讀取 Google Sheets 時發生錯誤:", error);
            }
        }

        fetchGoogleSheetCSV();
    </script>
</body>
</html>
