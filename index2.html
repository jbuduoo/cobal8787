<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶列表</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 每列顯示3個按鈕 */
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="big-image-modal" class="big-image-modal">
        <img id="big-image" src="" alt="大圖">
    </div>
    <div class="container">
        <h1>操作按鈕</h1>
        <div id="button-container" class="button-grid"></div>
    </div>

                const buttonContainer = document.getElementById("button-container");

                // 清空現有按鈕

</body>
</html>
