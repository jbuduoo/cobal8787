<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .customer-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .customer-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            background-color: #f9f9f9;
        }
        .customer-card img {
            width: 140px; /* 調整圖片寬度 */
            height: 100px; /* 調整圖片高度 */
            border-radius: 2px; /* 保持圓角設置 */
            cursor: pointer; /* 滑鼠變為點擊手型 */
        }
        .details {
            margin-left: 30px; /* 原本是 20px，可以適度增加 */
        }

        .details a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .big-image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .big-image-modal img {
            width: 300px;
            height: 300px;
        }
        .big-image-modal.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">客戶列表</h1>
    <div id="customer-list" class="customer-list"></div>

    <!-- 大圖顯示模態框 -->
    <div id="big-image-modal" class="big-image-modal">
        <img id="big-image" src="" alt="大圖">
    </div>

    <script>
        // Google Sheets 的公開 CSV URL
        const sheetID = "1NUpM67bAZEbe4IIfirzSS2LqAiJiqQLyLp2_voR5gj0"; // Google Sheet 的 ID
        const gid = "0";
		const sheetCSVUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&gid=${gid}`;



        async function fetchGoogleSheetCSV() {
            try {
                const response = await fetch(sheetCSVUrl);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));

                if (rows && rows.length > 0) {
                    const customerList = document.getElementById('customer-list');
                    for (let i = 1; i < rows.length; i++) { // 跳過表頭
                        let row = rows[i];
                        if (row.length < 6) continue; // 確保有足夠的欄位

                        let id = "";
                        console.log('111111'+row[2]); 
                        if (row[2].includes('file/d/') && row[2].includes('/view?')) {
                            let index = row[2].indexOf('file/d/') + 7;
                            let index2 = row[2].indexOf('/view?');
                            id = row[2].substring(index, index2);
                            id = 'https://drive.google.com/thumbnail?id=' + id + '&sz=w1920';
                        }

                        const card = document.createElement('div');
                        card.className = 'customer-card';
                        card.innerHTML = `
                            <img src="${id}">
                            <div class="details">
                                <a href="details.html?name=${encodeURIComponent(row[3])}&date=${row[4]}">
                                    ${row[4].replace(/"/g, "").trim()} <br> ${row[3].replace(/"/g, "").trim()}  
                                </a>
                            </div>
                        `;
                        card.querySelector("img").addEventListener("click", () => {
                            const modal = document.getElementById("big-image-modal");
                            const bigImage = document.getElementById("big-image");
                            bigImage.src = id;
                            modal.classList.add("active");
                        });
                        customerList.appendChild(card);
                    }

                    // 關閉模態框
                    const modal = document.getElementById("big-image-modal");
                    modal.addEventListener("click", () => {
                        modal.classList.remove("active");
                    });
                }
            } catch (error) {
                console.error("讀取 Google Sheets 時發生錯誤:", error);
            }
        }

        fetchGoogleSheetCSV();
    </script>
</body>
</html>
