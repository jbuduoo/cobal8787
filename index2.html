<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態按鈕與表單提交</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            height: 40px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 2px;
            cursor: pointer;
            background-color: hsl(124, 67%, 75%);
            color: #000000;
            padding: 0;
        }
        button:disabled {
            background-color: #ccc;
            color: #000000;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- 新增圖片 -->
    <div id="customer-list" class="customer-list"></div>

    <div class="container">
        <div id="button-container" class="button-grid"></div>
    </div>

    <!-- 模態框 -->
    <div id="big-image-modal">
        <img id="big-image" src="" alt="大圖顯示">
    </div>

    <div class="container">
        <h2>動態按鈕範例</h2>
        <div id="button-container"></div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="dataModal">
        <h3>填寫資料</h3>
        <form id="dataForm">
            <label for="item">項目：</label>
            <input type="text" id="item" name="entry.1495441973" readonly><br>

            <label for="phone">電話：</label>
            <input type="text" id="phone" name="entry.609461637" required><br>

            <label for="demand">需求：</label>
            <input type="text" id="demand" name="entry.1735934499" required><br>

            <button type="button" id="submitButton">提交</button>
            <button type="button" id="closeButton">取消</button>
        </form>
    </div>

    <script>

const sheetID = "1NUpM67bAZEbe4IIfirzSS2LqAiJiqQLyLp2_voR5gj0";
        const gid = "0";
        const sheetCSVUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&gid=${gid}`;
        let rows = null;
        const manId = 3;

        // 取得 Google Sheets 資料並渲染客戶列表
        async function fetchAndRenderCustomerList() {
            try {
                const response = await fetch(sheetCSVUrl);
                const csvText = await response.text();
                rows = csvText.split("\n").map(row => row.split(","));

                if (rows && rows.length > 0) {
                    const customerList = document.getElementById('customer-list');
                    let row = rows[manId];
                    let id = "";

                    if (row[1] && row[1].includes('file/d/') && row[1].includes('/view?')) {
                        let index = row[1].indexOf('file/d/') + 7;
                        let index2 = row[1].indexOf('/view?');
                        id = row[1].substring(index, index2);
                        id = 'https://drive.google.com/thumbnail?id=' + id + '&sz=w1920';
                    }

                    const card = document.createElement('div');
                    card.className = 'customer-card';
                    card.innerHTML = `<img src="${id}" alt="客戶圖片">`;
                    customerList.appendChild(card);

                    // 點擊圖片放大
                    card.querySelector("img").addEventListener("click", () => {
                        const modal = document.getElementById("big-image-modal");
                        const bigImage = document.getElementById("big-image");
                        bigImage.src = id;
                        modal.classList.add("active");
                    });
                }
            } catch (error) {
                console.error("讀取 Google Sheets 時發生錯誤:", error);
            }
        }

        // 點擊模態框關閉
        document.getElementById('big-image-modal').addEventListener('click', () => {
            const modal = document.getElementById('big-image-modal');
            modal.classList.remove('active');
        });

        const scriptURL = "https://script.google.com/macros/s/AKfycbz-4spX6uoTc_4qrSaFxFn4LHomVpeE0rdDQC19oiks1ZDHBWJtTlU90ewERa6AwcI/exec";

        // 按鈕生成邏輯
        function generateButtons() {
            if (!rows || rows.length <= manId) return;

            const columns = ["叫布", "裁布", "物料", "LOGO工法", "車工", "打扣/整燙", "清點+裝箱"];
            const buttonContainer = document.getElementById("button-container");
            buttonContainer.innerHTML = "";

            const row = rows[manId];
            for (let colIndex = 5; colIndex <= 11; colIndex++) {
                row[colIndex] = row[colIndex].replace(/"/g, "").trim();
                const button = document.createElement("button");
                button.textContent = columns[colIndex - 5];

                if (row[colIndex] === 'N') {
                    button.disabled = true;
                } else if (row[colIndex] && row[colIndex].length > 1) {
                    button.textContent += ` (${row[colIndex]})`;
                }

                button.onclick = () => {
                    if (!button.disabled) {
                        openModal(columns[colIndex - 5]); // 打開對話框，並傳入項目名稱
                    }
                };

                buttonContainer.appendChild(button);
            }
        }

        // 打開 Modal 並顯示當前操作
        function openModal(operation) {
            const modal = document.getElementById("dataModal");
            const overlay = document.getElementById("modal-overlay");

            modal.style.display = "block";
            overlay.style.display = "block";

            // 自動填入項目名稱
            document.getElementById("item").value = operation;

            // 設定提交按鈕的事件
            document.getElementById("submitButton").onclick = () => submitData(operation);
        }

        // 關閉 Modal
        function closeModal() {
            const modal = document.getElementById("dataModal");
            const overlay = document.getElementById("modal-overlay");

            modal.style.display = "none";
            overlay.style.display = "none";
        }

        // 提交數據到 Google Apps Script
        function submitData(operation) {
            const form = document.getElementById("dataForm");
            const formData = new FormData(form);

            // 添加操作名稱作為額外參數
            formData.append("operation", operation);

            fetch(scriptURL, {
                method: "POST",
                body: formData,
            })
            .then(response => {
                alert("表單已成功提交！");
                form.reset(); // 重置表單
                closeModal(); // 關閉對話框
            })
            .catch(error => {
                alert("提交失敗，請稍後再試！");
                console.error("Error!", error.message);
            });
        }

        // 初始化
        document.getElementById("closeButton").addEventListener("click", closeModal);
        generateButtons();
    </script>
</body>
</html>
